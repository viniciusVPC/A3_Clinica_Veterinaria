<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/src/main/resources/static/CSS/estilo_update.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1>Editar Cliente:</h1>

          <form action="#" th:object="${clienteDto}" method="post">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                th:field="${clienteDto.nome}"
                class="form-control"
                id="nome"
                placeholder="Nome"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('nome')}"
                th:errors="${clienteDto.nome}"
              ></span>
            </div>

            <div class="mb-3">
              <label for="dataNasc" class="form-label"
                >Data de Nascimento</label
              >
              <input
                type="date"
                th:field="${clienteDto.dataNasc}"
                class="form-control"
                id="dataNasc"
                placeholder="Data de Nascimento"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('dataNasc')}"
                th:errors="${clienteDto.dataNasc}"
              ></span>
            </div>

            <div class="mb-3">
              <label
                for="cpf"
                th:class="${errorCPF != null ? 'text-danger' : 'form-label'}"
                >Cpf</label
              >
              <input
                type="text"
                th:field="${clienteDto.cpf}"
                class="form-control"
                th:classappend="${errorCPF != null ? 'is-invalid' : ''}"
                id="cpf"
                placeholder="Cpf"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('cpf')}"
                th:errors="${clienteDto.cpf}"
              ></span>
            </div>

            <div class="mb-3">
              <label
                for="email"
                th:class="${errorEmail != null ? 'text-danger' : 'form-label'}"
                >Email</label
              >
              <input
                type="text"
                th:field="${clienteDto.email}"
                class="form-control"
                th:classappend="${errorEmail != null ? 'is-invalid' : ''}"
                id="email"
                placeholder="Email"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('email')}"
                th:errors="${clienteDto.email}"
              ></span>
            </div>

            <br />

            <div th:if="${errorCPF}">
              <div th:text="${errorCPF}" class="text-danger"></div>
            </div>

            <div th:if="${errorEmail}">
              <div th:text="${errorEmail}" class="text-danger"></div>
            </div>

            <br />

            <div class="mb-3">
              <input
                type="submit"
                class="btn btn-dark"
                value="Salvar Modificações"
              />
              <a class="btn btn-secondary" href="/clientes">Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Animais</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-3" th:switch="${animais}">
      <h2 class="text-center mb-3" th:case="null">
        Este cliente ainda não tem animais.
      </h2>
      <div th:case="*">
        <h2 class="text-center mb-3">Animais:</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Espécie</th>
              <th>Raça</th>
              <th>Editar</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:each="animal : ${animais}">
              <td th:text="${animal.nome}"></td>
              <td th:text="${animal.idade}"></td>
              <td th:text="${animal.especie}"></td>
              <td th:text="${animal.raca}"></td>
              <td>
                <a
                  th:href="@{/clientes/animais/edit(idDono=${cliente.id}, idAnimal=${animal.id})}"
                  >Editar</a
                >
              </td>
              <td>
                <a
                  th:href="@{/clientes/animais/delete(idDono=${cliente.id}, idAnimal=${animal.id})}"
                  >Deletar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <p>
        <a
          class="btn btn-primary"
          th:href="@{/clientes/animais/signup(id=${cliente.id})}"
          >Adicione um novo animal</a
        >
      </p>
      <p><a class="btn btn-secondary" href="/">Menu</a></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Animal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form action="#" th:object="${animalDto}" method="post">
      <label for="nome">Nome</label>
      <input
        type="text"
        th:field="${animalDto.nome}"
        id="nome"
        placeholder="Nome"
      />
      <span
        th:if="${#fields.hasErrors('nome')}"
        th:errors="${animalDto.nome}"
      ></span>

      <label for="dataNasc">Data de Nascimento</label>
      <input
        type="date"
        th:field="${animalDto.dataNasc}"
        id="dataNasc"
        placeholder="Data de Nascimento"
      />
      <span
        th:if="${#fields.hasErrors('dataNasc')}"
        th:errors="${animalDto.dataNasc}"
      ></span>

      <label for="especie">Espécie</label>
      <input
        type="text"
        th:field="${animalDto.especie}"
        id="especie"
        placeholder="Espécie"
      />
      <span
        th:if="${#fields.hasErrors('especie')}"
        th:errors="${animalDto.especie}"
      ></span>

      <label for="raca">Raça</label>
      <input
        type="text"
        th:field="${animalDto.raca}"
        id="raca"
        placeholder="Raça"
      />
      <span
        th:if="${#fields.hasErrors('raca')}"
        th:errors="${animalDto.raca}"
      ></span>

      <input type="submit" value="Update Animal" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

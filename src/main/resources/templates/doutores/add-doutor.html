<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adicionar Doutor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/src/main/resources/static/CSS/estilo_cadastro.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1>Criar Doutor:</h1>
          <form
            action="#"
            th:action="@{/doutores/adddoutor}"
            th:object="${doutorDto}"
            method="post"
          >
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                th:field="*{nome}"
                class="form-control"
                id="nome"
                placeholder="Nome"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('nome')}"
                th:errors="${doutorDto.nome}"
              ></span>
            </div>

            <div class="mb-3">
              <label
                for="dataNasc"
                th:class="${errorIdade != null ? 'text-danger' : 'form-label'}"
                >Data de Nascimento</label
              >
              <input
                type="date"
                th:field="*{dataNasc}"
                class="form-control"
                th:classappend="${errorIdade != null ? 'is-invalid' : ''}"
                id="dataNasc"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('dataNasc')}"
                th:errors="${doutorDto.dataNasc}"
              ></span>
            </div>

            <div class="mb-3">
              <label
                for="cpf"
                th:class="${errorCPF != null ? 'text-danger' : 'form-label'}"
                >Cpf</label
              >
              <input
                type="text"
                th:field="*{cpf}"
                class="form-control"
                th:classappend="${errorCPF != null ? 'is-invalid' : ''}"
                id="cpf"
                placeholder="Cpf"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('cpf')}"
                th:errors="${doutorDto.cpf}"
              ></span>
            </div>

            <div class="mb-3">
              <label
                for="email"
                th:class="${errorEmail != null ? 'text-danger' : 'form-label'}"
                >Email</label
              >
              <input
                type="text"
                th:field="*{email}"
                class="form-control"
                th:classappend="${errorEmail != null ? 'is-invalid' : ''}"
                id="email"
                placeholder="Email"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('email')}"
                th:errors="${doutorDto.email}"
              ></span>
            </div>

            <div class="mb-3">
              <label for="especialidade" class="form-label"
                >Especialidade</label
              >
              <input
                type="text"
                th:field="*{especialidade}"
                class="form-control"
                id="especialidade"
                placeholder="Especialidade"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('especialidade')}"
                th:errors="${doutorDto.especialidade}"
              ></span>
            </div>

            <br />

            <div th:if="${errorIdade}">
              <div th:text="${errorIdade}" class="text-danger"></div>
            </div>

            <div th:if="${errorCPF}">
              <div th:text="${errorCPF}" class="text-danger"></div>
            </div>

            <div th:if="${errorEmail}">
              <div th:text="${errorEmail}" class="text-danger"></div>
            </div>

            <br />

            <div class="mb-3">
              <input type="submit" class="btn btn-dark" value="Salvar Doutor" />
              <a class="btn btn-secondary" href="/doutores">Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

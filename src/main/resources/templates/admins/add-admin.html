<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adicionar Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form
      action="#"
      th:action="@{/auth/register}"
      th:object="${adminDto}"
      method="post"
    >
      <label for="nome">Nome</label>
      <input type="text" th:field="*{nome}" id="nome" placeholder="Nome" />
      <span
        th:if="${#fields.hasErrors('nome')}"
        th:errors="${adminDto.nome}"
      ></span>

      <label for="dataNasc">Data de Nascimento</label>
      <input type="date" th:field="*{dataNasc}" id="dataNasc" />
      <span
        th:if="${#fields.hasErrors('dataNasc')}"
        th:errors="${adminDto.dataNasc}"
      ></span>

      <label for="cpf">Cpf</label>
      <input type="text" th:field="*{cpf}" id="cpf" placeholder="Cpf" />
      <span
        th:if="${#fields.hasErrors('cpf')}"
        th:errors="${adminDto.cpf}"
      ></span>

      <label for="email">Email</label>
      <input type="text" th:field="*{email}" id="email" placeholder="Email" />
      <span
        th:if="${#fields.hasErrors('email')}"
        th:errors="${adminDto.email}"
      ></span>

      <label for="senha">Senha</label>
      <input
        type="password"
        th:field="*{senha}"
        id="senha"
        placeholder="Senha"
      />
      <span
        th:if="${#fields.hasErrors('senha')}"
        th:errors="${adminDto.senha}"
      ></span>

      <input type="submit" value="Add Admin" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

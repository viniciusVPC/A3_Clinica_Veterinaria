<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Administradores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/src/main/resources/static/CSS/estilo_index_admin.css">
  </head>  

  <body>

    <div class="container-my-5" th:switch="${admins}">
      <div class="row justify-content-center">
        <div class="col-md-auto">
          <div th:if="${admins == null}">
            <h2 class="text-center mb-3" th:case="null">
              Ainda nÃ£o tem administradores!
            </h2>
          </div>

          <div th:if="${admins}">
            <h2 class="text-center-mb-3">Administradores:</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Data de Nascimento</th>
                  <th>Cpf</th>
                  <th>Email</th>
                  <th>Editar</th>
                  <th>Deletar</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr th:each="admin : ${admins}">
                  <td th:text="${admin.nome}"></td>
                  <td th:text="${admin.dataNasc}"></td>
                  <td th:text="${admin.cpf}"></td>
                  <td th:text="${admin.email}"></td>
                  <td>
                    <a th:href="@{/auth/edit(id=${admin.id})}">Editar</a>
                  </td>
                  <td>
                    <a th:href="@{/admins/delete/{id}(id=${admin.id})}"
                      >Deletar</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <br />

          <div class="mb-3">
            <a class="btn btn-dark" href="/src/main/resources/templates/admins/register.html"
              >Cadastrar novo Administrador</a
            >
            <a class="btn btn-secondary" href="/src/main/resources/templates/home.html">Menu</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

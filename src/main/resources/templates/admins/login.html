<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/main/resources/static/CSS/login.css">
  </head>

  <body>

    <nav class="navbar">
      <h1 class="logo"> PetMania</h1>
      <div class="row justify-content-center">
        <div class="col-md-auto">
            <div class="mb-3">
                <a href="/src/main/resources/templates/home.html" class="btn btn-dark">Voltar</a>
            </div>    
        </div>
    </div>

    </nav>

    <div class="container-mt-5">
      
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1>Bem-vindo!</h1>
          <form class="forms"
            action="#"
            th:action="@{/auth/login}"
            th:object="${authenticationDto}"
            method="post"
           >
            
                <div class="mb-3">
                  <label for="username" class="form-label">Usuario</label>
                  <i class="bx bxs-user"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    autofocus="autofocus"
                  />
                  
                  <span
                    class="text-danger"
                    th:if="${#fields.hasErrors('login')}"
                    th:errors="${authenticationDto.login}"
                  ></span>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <i class="bx bxs-lock-alt"></i>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />

                  
                  <span
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="${authenticationDto.password}"
                  ></span>
                </div>
                <div class="remember-forgot">
                  <label>
                    <input type="checkbox">
                    Lembrar senha
                    <br>
                    <a href="#">Esqueci minha senha</a>
                  </label>
                </div>

                <br />

                <p th:if="${loginError}" class="text-danger">
                  Usuário ou senha inválidos
                </p>

                <br />

                <div class="mb-4">
                  <input type="submit" class="btn btn-dark" value="Entrar" /> <br><br>
                  <p>Ainda não possui cadastro?</p>
                  <a class="btn btn-light" href="/src/main/resources/templates/admins/register.html"
                  >Registre-se</a
                  >
                </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

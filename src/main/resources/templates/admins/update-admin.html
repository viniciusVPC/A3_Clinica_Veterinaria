<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1>Editar Administrador:</h1>

          <form action="#" th:object="${administradorDto}" method="post">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                th:field="${administradorDto.nome}"
                class="form-control"
                id="nome"
                placeholder="Nome"
              />
              <span
                th:if="${#fields.hasErrors('nome')}"
                th:errors="${administradorDto.nome}"
              ></span>
            </div>

            <div class="mb-3">
              <label for="dataNasc" class="form-label"
                >Data de Nascimento</label
              >
              <input
                type="date"
                th:field="${administradorDto.dataNasc}"
                class="form-control"
                id="dataNasc"
              />
              <span
                th:if="${#fields.hasErrors('dataNasc')}"
                th:errors="${administradorDto.dataNasc}"
              ></span>
            </div>

            <div class="mb-3">
              <label for="cpf" class="form-label">Cpf</label>
              <input
                type="text"
                th:field="${administradorDto.cpf}"
                class="form-control"
                id="cpf"
                placeholder="Cpf"
              />
              <span
                th:if="${#fields.hasErrors('cpf')}"
                th:errors="${administradorDto.cpf}"
              ></span>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                th:field="${administradorDto.email}"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <span
                th:if="${#fields.hasErrors('email')}"
                th:errors="${administradorDto.email}"
              ></span>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                th:field="${administradorDto.senha}"
                class="form-control"
                id="senha"
                placeholder="Senha"
              />
              <span
                th:if="${#fields.hasErrors('senha')}"
                th:errors="${administradorDto.senha}"
              ></span>
            </div>
            <br />
            <div class="mb-3">
              <input
                type="submit"
                class="btn btn-primary"
                value="Salvar Modificações"
              />
              <a class="btn btn-secondary" href="/admins">Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

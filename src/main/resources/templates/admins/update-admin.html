<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form action="#" th:object="${administradorDto}" method="post">
      <label for="nome">Nome</label>
      <input
        type="text"
        th:field="${administradorDto.nome}"
        id="nome"
        placeholder="Nome"
      />
      <span
        th:if="${#fields.hasErrors('nome')}"
        th:errors="${administradorDto.nome}"
      ></span>

      <label for="dataNasc">Data de Nascimento</label>
      <input
        type="date"
        th:field="${administradorDto.dataNasc}"
        id="dataNasc"
      />
      <span
        th:if="${#fields.hasErrors('dataNasc')}"
        th:errors="${administradorDto.dataNasc}"
      ></span>

      <label for="cpf">Cpf</label>
      <input
        type="text"
        th:field="${administradorDto.cpf}"
        id="cpf"
        placeholder="Cpf"
      />
      <span
        th:if="${#fields.hasErrors('cpf')}"
        th:errors="${administradorDto.cpf}"
      ></span>

      <label for="email">Email</label>
      <input
        type="text"
        th:field="${administradorDto.email}"
        id="email"
        placeholder="Email"
      />
      <span
        th:if="${#fields.hasErrors('email')}"
        th:errors="${administradorDto.email}"
      ></span>

      <input type="submit" value="Update Admin" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

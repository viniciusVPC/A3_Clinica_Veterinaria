<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Consulta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1>Editar Consulta:</h1>
          <form action="#" th:object="${consultaDto}" method="post">
            <div class="mb-3">
              <label
                for="cpfCliente"
                th:class="${errorCPFCliente != null ? 'text-danger' : 'form-label'}"
                >CPF do Cliente</label
              >
              <input
                type="text"
                th:field="${consultaDto.cpfCliente}"
                class="form-control"
                th:classappend="${errorCPFCliente != null ? 'is-invalid' : ''}"
                id="cpfCliente"
                placeholder="CPF do Cliente"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('cpfCliente')}"
                th:errors="${consultaDto.cpfCliente}"
              ></span>
            </div>

            <div class="mb-3">
              <label
                for="nomeAnimal"
                th:class="${errorNomeAnimal != null ? 'text-danger' : 'form-label'}"
                >Nome do Pet</label
              >
              <input
                type="text"
                th:field="${consultaDto.nomeAnimal}"
                class="form-control"
                th:classappend="${errorNomeAnimal != null ? 'is-invalid' : ''}"
                id="nomeAnimal"
                placeholder="Nome do Animal"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('nomeAnimal')}"
                th:errors="${consultaDto.nomeAnimal}"
              ></span>
            </div>

            <div class="mb-3">
              <label
                for="cpfDoutor"
                th:class="${errorCPFDoutor != null ? 'text-danger' : 'form-label'}"
                >CPF do Doutor</label
              >
              <input
                type="text"
                th:field="${consultaDto.cpfDoutor}"
                class="form-control"
                th:classappend="${errorCPF != null ? 'is-invalid' : ''}"
                id="cpfDoutor"
                placeholder="CPF do Doutor"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('cpfDoutor')}"
                th:errors="${consultaDto.cpfDoutor}"
              ></span>
            </div>

            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de Consulta</label>
              <input
                type="text"
                th:field="${consultaDto.tipo}"
                class="form-control"
                id="tipo"
                placeholder="Tipo"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('tipo')}"
                th:errors="${consultaDto.tipo}"
              ></span>
            </div>

            <div class="mb-3">
              <label for="horario" class="form-label">Data e Horário</label>
              <input
                type="datetime-local"
                th:field="${consultaDto.horario}"
                class="form-control"
                id="horario"
                placeholder="Horario"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('horario')}"
                th:errors="${consultaDto.horario}"
              ></span>
            </div>

            <div class="mb-3">
              <label
                for="duracaoEmMinutos"
                th:class="${errorDuracao != null ? 'text-danger' : 'form-label'}"
                >Duração da consulta (em minutos)</label
              >
              <input
                type="number"
                step="1"
                th:field="${consultaDto.duracaoEmMinutos}"
                class="form-control"
                th:classappend="${errorDuracao != null ? 'is-invalid' : ''}"
                id="duracaoEmMinutos"
                placeholder="Duração Em Minutos"
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('duracaoEmMinutos')}"
                th:errors="${consultaDto.duracaoEmMinutos}"
              ></span>
            </div>

            <br />

            <div th:if="${errorCPFCliente}">
              <div th:text="${errorCPFCliente}" class="text-danger"></div>
            </div>

            <div th:if="${errorNomeAnimal}">
              <div th:text="${errorNomeAnimal}" class="text-danger"></div>
            </div>

            <div th:if="${errorCPFDoutor}">
              <div th:text="${errorCPFDoutor}" class="text-danger"></div>
            </div>

            <div th:if="${errorDuracao}">
              <div th:text="${errorDuracao}" class="text-danger"></div>
            </div>

            <br />

            <div class="mb-3">
              <input
                type="submit"
                class="btn btn-primary"
                value="Salvar Modificações"
              />
              <a class="btn btn-secondary" href="javascript:history.back()"
                >Voltar</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
